<app-menu></app-menu>
<div class ='lefthalf' style ="margin-left: 6px;">
	<span class ='component-title'>{{title}}</span>
</div>

<div class ='righthalf'>
			<span><a routerLink = '/vendor/list'>Back to list</a></span>
</div>

<p *ngIf='!vendor'>Loading... </p>

<div *ngIf='vendor' style = "margin-left: 30px;">
	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorname'>Vendor Name:</label>
		<input [(ngModel)]='vendor.Name' name = 'Vendor Name' type ='text' class = 'form-control col-sm-4' id ='vendorname' aria-describedby="emailHelp" placeholder="Vendor Name">
		<small id="emailHelp" class="form-text text-muted col-sm-2">The vendor name </small>

	</div>

	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorcode'>Code:</label>
		<input [(ngModel)]='vendor.Code' name = 'Code' type ='text' class = 'form-control col-sm-4' id ='vendorcode' aria-describedby="emailHelp" placeholder="Code">
		<small id="emailHelp" class="form-text text-muted col-sm-2">The code </small>

	</div>
	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorpassword'>Address:</label>
		<input [(ngModel)]='vendor.Address' name = 'Address' type ='text' class = 'form-control col-sm-4' id ='vendorpassword' aria-describedby="emailHelp" placeholder="Address">
		<small id="emailHelp" class="form-text text-muted col-sm-2">The address</small>

	</div>

	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorstate'>State</label>
		<input [(ngModel)]='vendor.State' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorstate' aria-describedby="emailHelp" placeholder="State">
		<small id="emailHelp" class="form-text text-muted col-sm-2">The State</small>

	</div>
	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorZip'>Zip:</label>
		<input [(ngModel)]='vendor.Zip' name = 'Zip' type ='text' class = 'form-control col-sm-4' id ='vendorZip' aria-describedby="emailHelp" placeholder="Zip">
		<small id="emailHelp" class="form-text text-muted col-sm-2">The Zip Code</small>

	</div>
	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorEmail'>Email:</label>
		<input [(ngModel)]='vendor.Email' name = 'Email' type ='text' class = 'form-control col-sm-4' id ='vendorEmail' aria-describedby="emailHelp" placeholder="Email">
		<small id="emailHelp" class="form-text text-muted col-sm-2">The Email </small>

	</div>
		<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorphone'>Phone:</label>
		<input [(ngModel)]='vendor.Phone' name = 'Phone' type ='text' class = 'form-control col-sm-4' id ='vendorphone' aria-describedby="emailHelp" placeholder="Phone">
		<small id="emailHelp" class="form-text text-muted col-sm-2">The phone number</small>

	</div>
	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='vendorpreapproved'>Preapproved?</label>
		<input [(ngModel)]='vendor.Preapproved' name = 'Preapproved' type ='checkbox' class = 'form-control col-sm-4' id ='vendorpreapproved' aria-describedby="emailHelp" placeholder="Preapproved">
		<small id="emailHelp" class="form-text text-muted col-sm-2">Is it preapproved?</small>

	</div>
	<div class ='form-group'>
		<button (click)='add()' class="btn btn-primary">Add new</button>
	</div>
</div>
