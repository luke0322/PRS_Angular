<app-menu></app-menu>
<div class = "formatcomps">
		<div class ='lefthalf'>
			<span class ='component-title'>{{title}}</span>
		</div>
		<div class ='righthalf'>
			<span><a routerLink = '/vendor/list'>Back to list</a></span>
		</div>
<table *ngIf='vendor' class = 'table table-sm'>
		<tr>
			<th>ID</th>
			<td>{{vendor.Id}}</td>
		</tr>
		<tr>
			<th>Code</th>
			<td>{{vendor.Code}}</td>
		</tr>

		<tr>
			<th>Name</th>
			<td>{{vendor.Name}}</td>
		</tr>

		<tr>
			<th>Address</th>
			<td>{{vendor.Address}}</td>
		</tr>

		<tr>
			<th>City</th>
			<td>{{vendor.City}}</td>
		</tr>
		<tr>
			<th>State</th>
			<td>{{vendor.State}}</td>
		</tr>

		<tr>
			<th>Zip</th>
			<td>{{vendor.Zip}}</td>
		</tr>
		<tr>
			<th>Phone</th>
			<td>{{vendor.Phone}}</td>
		</tr>
		<tr>
			<th>Preapproved</th>
			<td>{{vendor.Preapproved ? "Yes" : "No"}}</td>
		</tr>

  <tr><td colspan ="2">
	<a routerLink='/vendor/edit/{{vendor.Id}}' class = 'btn btn-primary' title = 'Edit'>Edit</a>
	<button (click)= "delete()" style = "margin-left: 46px;" class = "btn btn-danger" title = "Delete">Delete</button>
  </td></tr>
</table>
</div>
