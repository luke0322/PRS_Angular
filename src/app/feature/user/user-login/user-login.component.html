<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class ="logintitle">
	<p>Welcome to the Purchase Request System!</p>
</div>
<div class ="loginbody">
		<input [(ngModel)]='user.UserName' name = 'Username' type ='text' class = 'col-sm-6' id ='username' aria-describedby="emailHelp" placeholder="Username">

		<input [(ngModel)]='user.Password' style="margin-top:18px; margin-bottom: 18px;" name = 'Password' type ='text' class = 'col-sm-6' id ='pw' aria-describedby="emailHelp" placeholder="Password">

	<div class ="form-group">
		<span><button (click)='login()' class="btn btn-danger">Login</button></span> 
	</div>
	<div class="form-group">
		<span>{{this.message}}</span>
	</div>
</div>
