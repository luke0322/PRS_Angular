<app-menu></app-menu>
<div class ='lefthalf' style ="margin-left: 6px;">
	<span class ='component-title'>{{title}}</span>
</div>

<div class ='righthalf'>
			<span><a routerLink = '/lineitem/list'>Back to list</a></span>
</div>

<p *ngIf='!lineitem'>Loading... </p>

	<div *ngIf='lineitem' style = "margin-left: 30px;">

	<div class ='form-group row'>
		<span class =''>Products:</span>
		<select [(ngModel)]= "product" (change)= "recalculateTotal(product.Id)" class ='col-form-label col-sm-4'>
			<option *ngFor="let product of products" [ngValue] = "product">{{product.Name}}</option>
		</select>

	</div>
	<div class ='form-group row'>

		<label class = 'col-form-label col-sm-2' for='useremail'>Quantity: </label>
		<input [(ngModel)]='lineitem.Quantity' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='useremail' (keyup)= "recalculateTotal(lineitem.ProductID)" aria-describedby="emailHelp" placeholder="Quantity">

	</div>

	<div>
		<span class =''>Total: {{lineitem.Total}} </span>
	</div>

		<div class ='form-group'>
		<button (click)='change()' class="btn btn-primary">Update</button>
		</div>
	</div>
