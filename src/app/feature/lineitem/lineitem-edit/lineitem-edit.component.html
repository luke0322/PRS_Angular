<app-menu></app-menu>
<div class ='lefthalf' style ="margin-left: 6px;">
	<span class ='component-title'>{{title}}</span>
</div>

<div class ='righthalf'>
			<span><a routerLink = '/lineitem/list'>Back to list</a></span>
</div>

<p *ngIf='!lineitem'>Loading... </p>

	<div *ngIf='lineitem'>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>Id:</label>
				<input [(ngModel)]='lineitem.Id' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="First Name">

			</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>PurchaseRequestID:</label>
				<input [(ngModel)]='lineitem.PurchaseRequestID' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="First Name">
			</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>Quantity:</label>
				<input [(ngModel)]='lineitem.Quantity' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="First Name">

			</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>ProductID:</label>
				<input [(ngModel)]='lineitem.ProductID' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="unit">
				<small id="emailHelp" class="form-text text-muted col-sm-2"></small>

			</div>

		<div class ='form-group'>
		<button (click)='change()' class="btn btn-primary">Update</button>
		</div>
	</div>
