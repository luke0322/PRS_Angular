<app-menu></app-menu>
<div class ='lefthalf' style ="margin-left: 6px;">
	<span class ='component-title'>{{title}}</span>
</div>

<div class ='righthalf'>
			<span><a routerLink = '/product/list'>Back to list</a></span>
</div>

<p *ngIf='!product'>Loading... </p>

	<div *ngIf='product'>
		<div class = 'form-group row'>
				<label class = 'col-form-label col-sm-4' for="productvendor"> Vendor:</label>
			<div class = 'col-sm-4 select-list'>
				<select [(ngModel)]= 'product.Vendor' class='form-control' name='Vendor' id='product-Vendor'>
					<option *ngFor="let vendor of vendors" [ngValue]="vendor.Id" [selected]='vendor.Id == product.Vendor.Id'>{{vendor.Name}}</option>
				</select>
			</div>
		</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>Product Name:</label>
				<input [(ngModel)]='product.Name' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="Product Name">
				<small id="emailHelp" class="form-text text-muted col-sm-2">Product Name</small>

			</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>Part Number:</label>
				<input [(ngModel)]='product.PartNumber' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="Part Number">
				<small id="emailHelp" class="form-text text-muted col-sm-2">Part Number</small>

			</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>Price:</label>
				<input [(ngModel)]='product.Price' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="Price">
				<small id="emailHelp" class="form-text text-muted col-sm-2">Price</small>

			</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>Unit:</label>
				<input [(ngModel)]='product.Unit' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="unit">
				<small id="emailHelp" class="form-text text-muted col-sm-2">Unit</small>

			</div>

			<div class ='form-group row'>

				<label class = 'col-form-label col-sm-4' for='vendorfirstname'>Photo Path:</label>
				<input [(ngModel)]='product.PhotoPath' name = 'Firstname' type ='text' class = 'form-control col-sm-4' id ='vendorfirstname' aria-describedby="emailHelp" placeholder="photo path">
				<small id="emailHelp" class="form-text text-muted col-sm-2">Photo Path</small>

			</div>


		<div class ='form-group'>
		<button (click)='add()' class="btn btn-primary">Create</button>
		</div>
	</div>
